<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Great+Vibes&family=Jost&family=Montserrat&family=Quicksand&family=Tajawal&family=Tangerine&family=The+Nautigal&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CoTrends</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .loader-wrapper{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(228, 216, 239);
        display: grid;
        place-items: center;
        
      }
      .loader{
        border: 5px solid #75397c;
        border-top: 5px solid #ffffff;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
        text-align: center;
        margin: 0 auto;
      }
      .loader-text{
        text-align: center;
        font-size: 2rem;
        color: #dda8e2;
        font-family: 'Comfortaa', cursive;
      }
      .loader-text-slogan{
        text-align: center;
        font-size: 2.2rem;
        color: #cc8dd1;
        font-family: 'Tangerine', cursive;
        margin: 0;
      }
      @keyframes spin {
        0%{
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class='loader-wrapper'>
        <div class="">
          <p class="loader"></p>
          <p class="loader-text">CoTrends</p>
          <p class="loader-text-slogan">Your beauty our consand</p>
        </div>
      </div>
    </div>

  </body>
</html>
